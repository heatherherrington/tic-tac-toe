<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div id="application">

    <main>
      <h1> Tic-Tac-Toe DeathMatch!  </h1>
      <div id="current-player"></div>

      <section id="ttt-board">
        <ul id="board-squares"></ul>
      </section>

    </main>

    <section id="players">

    </section>



  </div>
  <!-- #application end-->


  <!-- Underscore Templates -->

    <!-- Player -->
  <script type="text/template" id="tmpl-player">
      <h2><%- name + ": " + marker %>  </h2>

  </script>

    <!-- Square -->
  <script type="text/template" id="tmpl-board-square">
    <li class="board-square">
      <h3><%- marker %></h3>
    </li>
  </script>

  <script src="/app.bundle.js" charset="utf-8"></script>

</body>
</html>
